<ion-header>
  <ion-navbar>
    <ion-title>
      Ventas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <b><p style="text-align:center">Solicitud de Compra</p></b>
  
    <ion-list>
      <ion-item style="background:lightcyan">
        <ion-label stacked>Nombre</ion-label>
        <ion-input type="text" value="" style="background:white"></ion-input>
      </ion-item>
      <ion-item style="background:lightcyan">
        <ion-label stacked >Apellido</ion-label>
        <ion-input type="string" value="" style="background:white"></ion-input>
      </ion-item>
      <ion-item style="background:lightcyan">
        <ion-label stacked>Telefono</ion-label>
        <ion-input type="text" value="" style="background:white"></ion-input>
        
      </ion-item>
      
      <ion-item style="background:lightcyan">
        <button ion-button block type="submit">Aceptar</button>
  
      </ion-item>
  
    </ion-list>


  <button ion-button (click)="volver()">Volver</button>
</ion-content>
